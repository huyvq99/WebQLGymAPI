<h1 mat-dialog-title>Tạo mới danh sách trang thiết bị</h1>
<mat-dialog-content mat-dialog-content>
  <mat-form-field>
    <mat-label>Tên </mat-label>
    <input matInput [(ngModel)]="Equipments.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Số lượng</mat-label>
    <input matInput [(ngModel)]="Equipments.amount">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mô tả </mat-label>
    <input matInput [(ngModel)]="Equipments.description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Người tạo</mat-label>
    <mat-select [(ngModel)]="selectedAccount">
      <mat-option *ngFor="let account of Accounts" [value]="account.id"> 
       {{account.email}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ngày tạo</mat-label>
    <input matInput [(ngModel)]="Equipments.dateCreated">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ngày tạo</mat-label>
    <input matInput [(ngModel)]="Equipments.dateModified">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Hủy bỏ</button>
  <button mat-button cdkFocusInitial (click)="createEquipments()">Xác nhận</button>
</div>
