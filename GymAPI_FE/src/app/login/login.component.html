<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true} "[type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <!-- <mat-form-field class=" example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field> -->
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
    </form>
  </mat-card>


</div>
